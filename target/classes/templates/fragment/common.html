<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="top" >
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" th:href="@{/}">Apereo Client Service</a>
            <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg" th:href="@{/profile}">Log In</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-primary btn-lg" th:href="@{/logout}">Log Out</a>
        </div>
    </nav>
</th:block>


</html>
